{% extends 'base.html' %}

{% load django_bootstrap5 %}

{% block title %}Менеджер задач{% endblock %}

{% block content %}
<div class="container wrapper flex-grow-1">
    <h1 class="my-4">
        Создать задачу
    </h1>
    <form action="{% url 'tasks_create' %}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_button button_text button_type="submit" button_class="btn btn-primary" %}
    </form>
{% endblock %}
