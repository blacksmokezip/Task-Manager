{% extends 'base.html' %}

{% load django_bootstrap5 %}

{% block title %}Менеджер задач{% endblock %}

{% block content %}
<div class="container wrapper flex-grow-1">
    <h1 class="my-4">
          Создать статус
    </h1>
<form action="{% url 'statuses_create' %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input class="btn btn-primary" type="submit" value="Создать">
</form>
</div>
{% endblock %}
