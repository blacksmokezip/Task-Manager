{% extends 'base.html' %}

{% load django_bootstrap5 %}

{% block title %}Менеджер задач{% endblock %}

{% block content %}
<div class="container wrapper flex-grow-1">
      <h1 class="my-4">
          Удаление статуса
      </h1>

<p>Вы уверены, что хотите удалить {{ status.name }}?</p>
<form action="{% url 'statuses_delete' status.id %}" method="post">
  {% csrf_token %}
  <input class="btn btn-danger" type="submit" value="Да, удалить">
</form>

    </div>
{% endblock %}
