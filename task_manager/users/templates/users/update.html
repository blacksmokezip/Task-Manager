{% extends 'base.html' %}

{% load django_bootstrap5 %}
{% load i18n %}

{% block title %}{% trans 'Task manager' %}{% endblock %}

{% block content %}
<div class="container wrapper flex-grow-1">
      <h1 class="my-4">
        {% trans 'Update user' %}
      </h1>
<form action="{% url 'users_update' user.id %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input class="btn btn-primary" type="submit" value="{% trans 'Update' %}">
</form>
</div>
{% endblock %}
