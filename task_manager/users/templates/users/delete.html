{% extends 'base.html' %}

{% block title %}Менеджер задач{% endblock %}

{% block content %}
<div class="container wrapper flex-grow-1">
      <h1 class="my-4">
          Удаление пользователя
      </h1>

<p>Вы уверены, что хотите удалить {{ user.get_full_name }}</p>
<form action="{% url 'users_delete' user.id %}" method="post">
  {% csrf_token %}
  <input class="btn btn-danger" type="submit" value="Да, удалить">
</form>

    </div>
{% endblock %}
